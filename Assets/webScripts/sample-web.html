<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Firebase Test Page</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { padding: 8px; margin: 5px 0; width: 250px; }
        button { cursor: pointer; }
        #output { background: #f0f0f0; padding: 10px; margin-top: 20px; border-radius: 5px; }
        form { background: #fff; border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Firebase User Creation & Player Data Test</h1>

  <form id="frmCreateUser">
    <h2>Create User</h2>
    <input type="email" id="email" placeholder="Enter Email" required><br>
    <input type="password" id="password" placeholder="Enter Password" required><br>
    <button type="submit">Create User</button>
  </form>

  <form id="frmDeleteUser">
    <h2>Delete User</h2>
    <input type="text" id="userKey" placeholder="Enter User Key (UID)" required><br>
    <button type="submit" style="background: #d32f2f; color: white;">Delete User</button>
  </form>

  <hr>

  <h2>Player Data</h2>
  <button id="btnLoad">Load Player Data</button>

  <div id="output">Waiting for output...</div>

  <script type="module" src="database.js"></script>

</body>

</body>
</html>
